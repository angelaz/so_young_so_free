<template name="calendar">
  <div class="calendar">
    Hi, I'm the calendar template!
    <ol class="days">
      {{#each day in days }}
        <li>
        <strong> {{format_date date format="dddd, MMM Do YYYY"}} </strong>
          <ol class="events">
            {{#each free_times }}
              <li>{{name}}</li>
            {{/each }}
          </ol>
        </li>
      {{/each }}
    </ol>
  </div>
</template>
