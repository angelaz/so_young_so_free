<head>
  <title>whenami</title>
</head>

<body>
  <div class="container">
    <h1>When Am I Free?</h1>
    {{> calendar}}
  </div>
</body>

<template name="calendar">
  {{! weekly calendar template}}

  <div class="calendar">
    <table>
      <tr>
        <th>Time</th>
        {{#each weekdayNames}}
          <th>{{this}}</th>
        {{/each}}
      </tr>
      {{#each hours}}
        <tr>
          <td class="time">{{hourName}}</td>
          {{#each weekdayNamesWithHours}}
            <td class="cell"></td>
          {{/each}}
        </tr>
      {{/each}}
    </table>
  </div>
</template>
