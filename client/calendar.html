<template name="calendar_intro">
  <h3>Free times for Sashko Stubailo</h3>
</template>

<template name="calendar">
  <div class="calendar">
    <ol class="days">
      {{#each days }}
        <li>
        <strong> {{format_date date "dddd, MMM Do, YYYY"}} </strong>
          <ol class="events">
            {{#each free_times }}
              <li>{{name}}</li>
            {{/each }}
          </ol>
        </li>
      {{/each }}
    </ol>
  </div>
</template>

<template name="calendar_outro">
  <div class="below_calendar">
    <p>I used WhenAmIFree.com to generate this list of times for you from all of my Google Calendars!</p>
  </div>
</template>
